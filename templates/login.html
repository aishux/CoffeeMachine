<body>
  
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    ADMIN PANEL
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">


                        <form action="/secret" method=post>
                            <div class="form-group">
                                <label for="uname" class="form-control-label">USERNAME (admin)</label>
                                <input type="text" id="uname" name="uname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="pass" class="form-control-label">PASSWORD (1234)</label>
                                <input type="password" id="pass" name="pass" class="form-control" i>
                            </div>

                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                                </div>
                            </div>
                        </form>

                     <div class="col-lg-12 login-title">
                    Enter to get FREE COFFEE
                </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
